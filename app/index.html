<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <meta name="description" content="Angular Material test app">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body ng-app="ContactManagerApp" ng-cloak ng-controller="mainController as vm" layout="row">

  <div ng-include="'dist/views/sidenav.html'" layout="vertical"></div>

  <div layout="column" flex>
    <div ng-include="'dist/views/toolbar-header.html'"></div>
    <md-content flex id="content">
      <div ng-include="'dist/views/main-content.html'"></div>
      <md-tabs selected="vm.tabIndex">
        <md-tab label="Bio">
          <div ng-include="'dist/views/tab-bio.html'"></div>
        </md-tab>
        <md-tab label="Notes">
          <div ng-include="'dist/views/tab-notes.html'"></div>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="./bower_components/angular-material-icons/angular-material-icons.js""></script>
  <script src="./dist/controllers/mainController.js"></script>
    <script src="./dist/services/userService.js"></script>
  <script src="./dist/boot.js"></script>

  <!-- Your application bootstrap  -->

</body>
</html>
